<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário com validação de dados">
    <meta name="keywords" content="palavras,separadas,por,virgula">
    <meta name="author" content="Helder Juan">
    <meta name="viewport" content="
    width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal - JQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-jquery-8-1175153.png">
</head>
<body>
    <section class="form-wrapper">
        <div class="background-cg">
            <div class="form-fade">
                <div class="close-btn">x</div><!-- close-btn -->
                <form id="formOne">
                    <input type="text" name="name" placeholder="Nome Completo*"/>
                    <input type="text" name="phone" placeholder="Telefone*"/>
                    <input type="text" name="email" placeholder="E-mail*"/>
                    <input type="submit" name="action" value="Cadastrar"/>
                </form>
            </div><!-- form-fade -->
        </div><!-- background-cg -->
        <div class="submit-btn">Entrar em contato</div><!-- submit-btn -->
    </section><!-- form-wraper -->
</body>
<script src="./script/functions.js"></script>
<script src="./script/jquery.js"></script>
</html>
